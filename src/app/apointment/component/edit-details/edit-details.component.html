<div class="modalHeader">
    <div class="editRowModal">
        <div class="modalHeader clearfix">
            <div class="modal-about">
                Edit Patient Details
            </div>
        </div>
    </div>

    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
</div>

<div mat-dialog-content class="Schedule-Details">
    <form [formGroup]="secondFormGroup" class="m-4" (submit)="SubmitForm()">
        <ng-template matStepLabel>Patient Details</ng-template>


        <div class="row">
            <div class="col-lg-3">
                <label>First Name</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">

                    <input matInput formControlName="patient_first_name">
                    <mat-error *ngIf="secondFormGroup.controls['patient_first_name'].hasError ">
                        Digits are not allowed
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>Last Name</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">

                    <input matInput formControlName="patient_last_name">
                    <mat-error *ngIf="secondFormGroup.controls['patient_last_name'].hasError ">
                        Digits are not allowed
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>Date of Birth</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">

                    <input matInput [matDatepicker]="picker" formControlName="patient_dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>

                    <mat-error *ngIf="secondFormGroup.controls['patient_dob'].hasError">
                        Select Valid Date of birth
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>PHN</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">
                    <input mask="0000000000" matInput formControlName="phn">
                    <mat-hint>if PHN# not available, input 9999999999 ( ten 9's)</mat-hint>
                    <mat-error *ngIf="secondFormGroup.controls['phn'].hasError ">
                        Valid 10 Digit Provincial Health Number is required
                    </mat-error>

                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>Phone</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">

                    <span matPrefix>+1&nbsp;</span>
                    <input mask="(000) 000 0000" matInput formControlName="patient_phone">
                    <mat-error *ngIf="secondFormGroup.controls['patient_phone'].hasError  ">
                        Valid Phone number Required
                    </mat-error>

                </mat-form-field>
            </div>

        </div>

        <div class="row m-t-10">
            <div class="col-lg-12 text-center ">
                <div class="example-button-row ">
                    <button type="submit" mat-raised-button color="primary">Update</button>
                </div>

            </div>
        </div>
    </form>
</div>
