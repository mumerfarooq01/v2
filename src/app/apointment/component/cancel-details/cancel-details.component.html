<div class="modalHeader">
    <div class="editRowModal">
        <div class="modalHeader clearfix">
            <div class="modal-about">
                Cancel Appointment
            </div>
        </div>
    </div>

    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
</div>

<div mat-dialog-content class="Schedule-Details">
    <form [formGroup]="secondFormGroup" class="m-4" (submit)="SubmitForm()">
        <ng-template matStepLabel>Patient Details</ng-template>


        <div class="row">
            <div class="col-lg-3">
                <label>Cancel Reason</label>
            </div>
            <div class="col-lg-9">
                <mat-form-field class="example-full-width ">

                    <input matInput formControlName="cancel_reason">
                    <mat-error *ngIf="secondFormGroup.controls['cancel_reason'].hasError ">
                        Cancel Reason Required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>


        <div class="row m-t-10">
            <div class="col-lg-12 text-center ">
                <div class="example-button-row ">
                    <button type="submit" mat-raised-button color="warn">Cancel Appointment</button>
                </div>

            </div>
        </div>
    </form>
</div>
