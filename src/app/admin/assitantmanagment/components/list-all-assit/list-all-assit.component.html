<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">View Assitant</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Assitant</a>
                        </li>
                        <li class="breadcrumb-item active">View</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ml-0">
                                            <li class="dropdown">
                                                <h2>
                                                    <strong>Assitant</strong></h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" #filter (keyup)="applyFilter($event)" class="browser-default search-field" aria-label="Search box">
                                            </li>
                                            <li>
                                                <!-- <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                                                    <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                                                        <mat-icon class="col-white">delete</mat-icon>
                                                    </button>
                                                </div> -->
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <!-- <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary" (click)="addNew()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li> -->
                                            <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary" (click)="RefreshData()">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <mat-table #table [dataSource]="data" matSort class="mat-cell">
                                <!-- Checkbox Column -->
                                <!-- <ng-container matColumnDef="select">
                                    <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-cell>
                                </ng-container> -->
                                <!-- ID Column -->
                                <!-- <ng-container matColumnDef="doctor_id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                                    <mat-cell *matCellDef="let row">{{row.doctor_id}}</mat-cell>
                                </ng-container> -->
                                <ng-container matColumnDef="profilepic">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'"> Image </mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-10"> <img [src]="row.profilepic" />
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="Name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Name}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="DoctorName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.DoctorName}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="mobile">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.mobile}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="msp">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Msp</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.msp}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="fax">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fax</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.fax}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
                                </ng-container>

                                <!-- actions -->
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                        <a mat-icon-button color="accent" class="btn-tbl-edit" routerLink="/admin/assitant/edit/{{row.assitant_id}}">
                                            <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                                        </a>
                                        <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()" (click)="deleteItem(i, row)">
                                            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)" [style.cursor]="'pointer'" matRipple>
                                </mat-row> -->
                            </mat-table>
                            <!-- <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                                No results
                            </div> -->
                            <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
