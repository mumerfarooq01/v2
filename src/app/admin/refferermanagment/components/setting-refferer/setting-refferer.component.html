<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Refferer Management</h4>
                        </li>


                        <li class="breadcrumb-item active">Refferer Setting</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="header">
                        <h2>Referring Doctor Setting</h2>
                    </div>
                    <div class="body">
                        <form class="m-4" [formGroup]="ReffererSettingForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">



                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                <mat-label>Password</mat-label>
                                                <input matInput formControlName="password" required>
                                                <mat-error *ngIf="ReffererSettingForm.get('password').hasError('required')">
                                                    Password is required
                                                </mat-error>
                                                <mat-error *ngIf="ReffererSettingForm.get('password').hasError('minlength')">
                                                    Password must be 8 Characer Long
                                                </mat-error>
                                            </mat-form-field>
                                        </div>

                                    </div>




                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3 text-center">
                                            <button class="mr-3" mat-raised-button color="primary">Update</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
